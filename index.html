<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>

  <!--
  Uncomment the <script> tag below when you're ready to add an interactive
  Google Map to your resume!
  -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> 

  <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
	<div class="container">

		<div id="main">
		    <div id="header" class="row ">
		      <div class="row">
		        <div class="col-lg-4" id="title"></div>
		        <div class="col-lg-8" id="role"></div>
		      </div>
		      <hr>
		      <div class="row">
		      	<div class="col-md-12">
		      		<ul id="topContacts" class=''></ul>
		      	</div>	
		      </div>	
		    </div>
		    <div style='clear: both;'></div>
		    <div class="row grayback">
			    <div id="workExperience" class='col-lg-6'>
			      <h2>Work Experience</h2>
			      <hr>
			    </div>
			    
			    <div id="projects" class="col-lg-6">
			      <h2>Projects</h2>
			      <hr>
			    </div>
		    </div>
		    <div class="row">

			    <div id="education" class='transback col-lg-12'>
			      <h2>Education</h2>
			      
			    </div>

			</div>
			<div class="row grayback" id="mapRow">
				<div class="col-lg-12">    
				    <div id="mapDiv">
				      <h2>Where I've Lived and Worked</h2>
				    </div>
				</div>    
		    </div>
		    <div class="row trasback">
				<div id="letsConnect" class='col-lg-12'>
				    <h2 class='orange center-text'>Let's Connect</h2>
				    <hr>
				        <ul id="footerContacts" class="">
				      	</ul>
				</div>
			</div>	    
		</div>
		<script src="js/resumeBuilder.js"></script>

		<script type="text/javascript">

		    if(document.getElementsByClassName('flex-item').length === 0) {
		      document.getElementById('topContacts').style.backgroundColor = 'black';
		    }  
		    if(document.getElementsByTagName('h1').length === 0) {
		      document.getElementById('header').style.backgroundColor = 'black';
		    }
		    if(document.getElementsByClassName('work-entry').length === 0) {
		      document.getElementById('workExperience').style.backgroundColor = 'black';
		    }
		    if(document.getElementsByClassName('project-entry').length === 0) {
		      document.getElementById('projects').style.backgroundColor = 'black';
		    }
		    if(document.getElementsByClassName('education-entry').length === 0) {
		      document.getElementById('education').style.backgroundColor = 'black';
		    }
		    if(document.getElementsByClassName('flex-item').length === 0) {
		      document.getElementById('letsConnect').style.backgroundColor = 'black';
		    }
		    if(document.getElementById('map') === null) {
		      document.getElementById('mapDiv').style.backgroundColor = 'black';
		    }  
		</script>


	</div>
</body>
</html>
